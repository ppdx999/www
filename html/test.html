<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <!-- Highlight.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  </head>
  <body>
    <div class="slideshow">
			<div class="slide" data-slide="0">
				<h2>Code Slide</h2>
				<div class="code-container">
					<table class="code-table">
<tr><td class="line-number"><code>1</code></td><td class="code-content"><code>def hello_world():</code></td></tr>
<tr><td class="line-number"><code>2</code></td><td class="code-content"><code>    print("Hello, World!")</code></td></tr>
<tr><td class="line-number"><code>3</code></td><td class="code-content"><code></code></td></tr>
<tr><td class="line-number"><code>4</code></td><td class="code-content"><code># Call the function</code></td></tr>
<tr><td class="line-number"><code>5</code></td><td class="code-content"><code>hello_world()</code></td></tr>
					</table>
				</div>
			</div>
			<div class="slide" data-slide="1">
				<h2>Code Slide</h2>
				<div class="code-container">
						<table class="code-table">
								<tbody>
										<tr>
												<td class="line-number">1</td>
												<td class="code-content"><code>const hello = "Hello, World!";</code></td>
										</tr>
										<tr>
												<td class="line-number">2</td>
												<td class="code-content"><code>function greet() {</code></td>
										</tr>
										<tr>
												<td class="line-number">3</td>
												<td class="code-content"><code>    console.log(hello);</code></td>
										</tr>
										<tr>
												<td class="line-number">4</td>
												<td class="code-content"><code>}</code></td>
										</tr>
										<tr>
												<td class="line-number">5</td>
												<td class="code-content"><code>greet();</code></td>
										</tr>
								</tbody>
						</table>
				</div>
			</div>
      <div class="slide" data-slide="2">
        <h2>Another Slide</h2>
        <p>More content here.</p>
      </div>
      <div class="slide" data-slide="3">
				<!--- CODE_PYTHON_hello.py -->
      </div>
    </div>
    <!-- Add more slides as needed -->
    <button class="prev-slide">Prev</button>
    <button class="next-slide">Next</button>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
